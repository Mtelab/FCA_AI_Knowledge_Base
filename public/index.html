<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCA AI Knowledge Base</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="logo-top.png" alt="FCA Logo" class="logo" />
    <h1>FCA AI Knowledge Base</h1>
  </header>

  <main class="chat-container">
    <div id="loading" class="message bot">⚙️ Starting FCA Assistant...</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Ask FCA Assistant..." />
      <button id="send-btn">Send</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
